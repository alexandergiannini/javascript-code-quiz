<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz by Alex Giannini</title>
    <link rel="stylesheet" href="assets/css/style.css">
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a id="view-score">View High Scores</a>
                </li>
                <li>
                    <p id="time-remaining">
                        Time: 0
                    </p>
                </li>
            </ul>
        </nav>
    </header>
    <main id="main-content">
        <h1 id="start-quiz-header" class="header">
            Coding Quiz Challenge
        </h1>
        <p id="beginning-prompt">
            Try to answer the following code-related questions within the time limit. Keep in mind that incorrect questions will penalize your score/time by 10 seconds!
        </p>

        <button id="start-quiz-btn" class="btn">Start Quiz</button>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
